name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # =============================================================================
  # Build binaries for all platforms
  # =============================================================================
  build-binaries:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ""
            cc: gcc
          # Linux ARM64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            ext: ""
            cc: aarch64-linux-gnu-gcc
            cross: true
          # macOS AMD64
          - os: darwin
            arch: amd64
            runner: macos-13
            ext: ""
            cc: clang
          # macOS ARM64 (Apple Silicon)
          - os: darwin
            arch: arm64
            runner: macos-14
            ext: ""
            cc: clang
          # Windows AMD64
          - os: windows
            arch: amd64
            runner: windows-latest
            ext: ".exe"
            cc: gcc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Linux ARM64 cross-compilation setup
      - name: Install cross-compiler (Linux ARM64)
        if: matrix.cross && matrix.os == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Windows: Install GCC via chocolatey for CGO
      - name: Install GCC (Windows)
        if: matrix.os == 'windows'
        run: |
          choco install mingw -y
          echo "CC=gcc" >> $env:GITHUB_ENV

      - name: Build binary
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CC: ${{ matrix.cc }}
        run: |
          go build \
            -tags sqlite_omit_load_extension \
            -ldflags="-s -w" \
            -trimpath \
            -o lightd-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} \
            ./cmd/lightd
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightd-${{ matrix.os }}-${{ matrix.arch }}
          path: lightd-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          if-no-files-found: error

  # =============================================================================
  # Upload binaries to release
  # =============================================================================
  upload-release-assets:
    name: Upload Release Assets
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Create archives
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            file=$(ls "$dir")
            
            if [[ "$file" == *.exe ]]; then
              # Windows: create zip
              zip -j "release/${name}.zip" "$dir/$file"
            else
              # Unix: create tar.gz and make executable
              chmod +x "$dir/$file"
              tar -czvf "release/${name}.tar.gz" -C "$dir" "$file"
            fi
          done
          ls -la release/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build and push Docker image (multi-architecture)
  # =============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

